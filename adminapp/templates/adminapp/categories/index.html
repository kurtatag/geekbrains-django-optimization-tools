{% extends 'adminapp/base.html' %}

{% block content %}
    <ul class="list-group list-group-flush mt-5 mx-auto col-10">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <h2>Categories</h2>
            <a class="btn btn-success" href="{% url 'admin:category_create' %}" role="button">New Category</a>
        </li>

        {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'admin:category_read' pk=category.pk %}" class="text-dark">
                    {{ category.name }} {% if not category.is_active %}<span class="badge badge-dark">Not Active</span>{% endif %}
                </a>
                <span>
                    <a class="btn btn-warning" href="{% url 'admin:category_update' pk=category.pk %}" role="button"> Edit </a>
                    <a class="btn btn-danger {% if not category.is_active %}disabled{% endif %}" href="{% url 'admin:category_delete' pk=category.pk %}" role="button">Delete</a>
                </span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
